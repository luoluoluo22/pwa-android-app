<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>灵动传 Pro - IM 版</title>
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+SC:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="im-container">
        <!-- 顶部状态 (校对 & 连接) -->
        <div class="im-header">
            <div class="header-left">
                <span class="status-dot"></span>
                <h1 id="connection-state">正在寻找电脑...</h1>
            </div>
            <div class="build-ver">Build: 02-24 23:35</div>
        </div>

        <!-- 聊天流 (显示历史记录和新消息) -->
        <div class="chat-flow" id="chatFlow">
            <div class="system-msg">欢迎使用扫码配对。已保存的 IP: <span id="saved-ip">-</span></div>
        </div>

        <!-- 底部输入区 -->
        <div class="im-input-area">
            <button class="action-btn" id="attachBtn">➕</button>
            <input type="text" id="textInput" placeholder="输入消息或粘贴文字..." autocomplete="off">
            <button class="send-btn" id="sendBtn" disabled>发送</button>
            <input type="file" id="fileInput" hidden>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
