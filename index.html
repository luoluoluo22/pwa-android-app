<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>极简传书 Pro</title>

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="极简传书">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="manifest" href="manifest.json">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+SC:wght@300;400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="glass-container">
        <!-- 部署指纹：用于校对版本 -->
        <div class="deploy-stamp">Build: 2026-02-24 23:22 | Port: 3001</div>

        <div class="header">
            <div class="logo-area">
                <div class="logo">🚀</div>
                <div>
                    <h1>极简传书 Pro</h1>
                    <div class="status-indicator">
                        <span class="status-dot"></span>
                        <span id="connection-text"
                            style="cursor: pointer; text-decoration: underline dotted;">正在寻找电脑助手...</span>
                    </div>
                </div>
            </div>
            <button id="installBtn" class="install-badge" style="display: none;">安装应用</button>
        </div>

        <!-- 主操作区 -->
        <div class="transfer-box" id="dropZone">
            <div id="fileList" class="file-preview">
                <div class="empty-hint">
                    <div class="upload-icon">📤</div>
                    <p>点击或拖拽文件到这里</p>
                    <span>支持任何格式，直连电脑桌面</span>
                </div>
            </div>

            <input type="file" id="fileInput" hidden>
            <button id="sendBtn" class="send-trigger" disabled>投送给电脑</button>
        </div>

        <!-- 传输历史区 -->
        <div class="history-section">
            <div class="section-title">
                <span>传输历史</span>
                <button id="clearHistory" class="text-btn">清空</button>
            </div>
            <div id="historyList" class="history-list">
                <!-- 历史记录将通过 JS 渲染 -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker 已就绪'))
                    .catch(e => console.error(e));
            });
        }
    </script>
</body>

</html>
